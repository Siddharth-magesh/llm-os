# LLM-OS Custom Configuration for Windows Testing
# This disables external MCP servers that require Node.js

# Inherit from default configuration
llm:
  default_provider: "ollama"
  providers:
    ollama:
      enabled: true
      default_model: "llama3.2:3b"

mcp:
  # Disable external MCP servers (they require Node.js/npx)
  external_servers:
    enabled_official: []  # Empty list disables all external servers
    use_official_filesystem: false
    use_official_git: false

# Use only internal Python servers
orchestrator:
  auto_start_servers: true
